<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <div class="forgot-password-container">
        <h2>Forgot Your Password?</h2>
        <p>Enter your email address below to receive a password reset link.</p>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <button id="reset-password-btn">Send Reset Link</button>
        <p><a href="loginpage.html">Back to Login</a></p>

        <div id="message" class="message"></div>
    </div>

    <script>
        document.getElementById("reset-password-btn").addEventListener("click", function() {
            const emailInput = document.getElementById("email").value;
            const messageDiv = document.getElementById("message");

            if (emailInput) {
                if (validateEmail(emailInput)) {
                    messageDiv.textContent = "A reset link has been sent to your email address.";
                    messageDiv.style.color = "green";
                    setTimeout(() => {
                        document.getElementById("email").value = "";
                        messageDiv.textContent = "";
                    }, 4000);
                } else {
                    messageDiv.textContent = "Please enter a valid email address.";
                    messageDiv.style.color = "red";
                }
            } else {
                messageDiv.textContent = "Email field cannot be empty.";
                messageDiv.style.color = "red";
            }
        });
        function validateEmail(email) {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailPattern.test(email);
        }
    </script>
